<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAu2aF0czDYjAT3hAwKKZSpTm_e57VbDzs&callback=getLocation">
    </script>
  </head>
  <body>
  <!--<body onload="getLocation()" >-->
    
    <h3 id="heading">My Position & Maps</h3>

    <!--The div element for the map -->
    <form id="marker_form">
      <label>Name: </label>
      <input type="text" id="name" ><br>
      <label>Latitute:</label>
      <input type="text" id="lat" ><br>
      <label>Longitude:</label> 
      <input type="text" id="lng" ><br>
      <input type="submit" value="Submit location" ><br>
    </form>
    <br>
 
    <!--The div element for the map -->
    <div id="map"></div>

    <!--Use this p element to show messages about the map -->
    <p id="msg"></p>  
  </body>
</html>
